<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nema="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>Document</title>
    <style>
        body {
            background-color: #0d1d30;        
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dates {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            color: #fff;
            font-size: 1.5rem;
            justify-content: center;
        }
        .block {
            border: 2px solid #fff;
            margin-right: 10px;
            width: 4rem;
            margin-top: 1rem;
        }

        .times {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            color: #fff;
            font-size: 1.5rem;
            justify-content: center;
        }

        .time_block {
            border: 2px solid #fff;
            margin-right: 10px;
            width: 4rem;
            margin-top: 1rem;
        }
        h2 {
            color: #fff;
            font-size: 2em;
        }

        button {
            margin-top: 3rem;
            border: none;
            width: 10rem;
            height: 3rem;
            background-color: #4fab52;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <div class="wrapper">
            <h2>Выберите дату</h2>
            <div class="dates">
                <div class="block">12.04</div>
                <div class="block">13.04</div>
                <div class="block">14.04</div>
                <div class="block">15.04</div>
                <div class="block">16.04</div>
                <div class="block">17.04</div>
            </div>
            <h2>Выберите время</h2>
            <div class="times">
                <div class="time_block">10:00</div>
                <div class="time_block">11:00</div>
                <div class="time_block">12:00</div>
                <div class="time_block">13:00</div>
                <div class="time_block">14:00</div>
                <div class="time_block">15:00</div>
            </div>
            <button>Accept</button>
        </div>
    </form>
</body>
</html>
